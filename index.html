<!DOCTYPE html>
<html lang="en" class="overlay">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<div id="grey" onclick="show_form('none')"></div>
<header>
    <div class="title_website">todo list</div>
</header>
<div class="container_doing_done" >
    <div class="container_todo" >
        <div class="name_of_column"><h1>Doing</h1></div>
        <div class="image doing ">
            <div class="cleaner_section">
                <div class="cleaner" id="cleaner"></div>
            </div>
            <div class="date_section">
                <div class="date" id="date"></div>
            </div>
        </div>
        <div class="tasks" id="tasks_doing" ondrop="drop(event, this)" ondragover="allowDraw(event)" ondragenter="dragenter(this)" ondragleave="dragleave(this)">

        </div>
        <div class="button_open_form_add_task" id="open_form" onclick="show_form('block')">
            <div class="text_button">Add task</div>
        </div>
    </div>
    <div class="container_todo" id="done">
        <div class="name_of_column"><h1>Done</h1></div>
        <div class="image done">
        </div>
        <div class="tasks" id="tasks_done" ondrop="drop(event, this)" ondragover="allowDraw(event)"  ondragenter="dragenter(this)" ondragleave="dragleave(this)">

        </div>
    </div>
</div>
<br>
<div class="form_add" id="form">
    <span class="close" onclick="show_form('none')"></span>
    <span class="name_of_form"><h1>New task</h1></span>
    <br>
    <input type="text" placeholder="Name task" id="title">
    <textarea placeholder="Text" id="text"></textarea>
    <br>
    <div class="check_items" id="check_items">Please fill in all items</div>
    <h3>Select label</h3>
    <div class="radio_container">
        <input type="radio" name="r" id="red" class="radio_button"><label for="red"></label>
        <input type="radio" name="r" id="green" class="radio_button"><label for="green"></label>
        <input type="radio" name="r" id="blue" class="radio_button"><label for="blue"></label>
    </div>
    <br>
    <div class="button_form_add_task" id="add_new_task">
        <div class="text_button">Add new task</div>
    </div>
</div>
<br><br>;

<div class="container_sort_task" id="container_sort">
    <div class="img_sort"></div>
    <h1>Sort tasks</h1>
    <h2>Choose the color of the label you want to display</h2>
    <br>
    <div class="button_container">
        <div class="button_sort" id="red_sort"></div>
        <div class="button_sort" id="green_sort"></div>
        <div class="button_sort" id="blue_sort"></div>
    </div>

    <div id="sort_tasks">

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
